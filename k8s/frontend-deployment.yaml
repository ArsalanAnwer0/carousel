apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: carousel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: carousel/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: API_BASE_URL
          value: "http://backend-service:5000"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: carousel
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort